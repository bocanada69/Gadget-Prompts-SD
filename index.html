<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gadget Prompts SD - Pro & Cinemáticas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-container">
    <header>
      <h1>
        <span class="gradient-text">Gadget Prompts SD</span>
      </h1>
      <p class="subtitle">Generador Profesional de Prompts Hiperrealistas y Cinemáticos</p>
    </header>
    <nav class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('image')">Prompt de Imagen</button>
      <button class="tab-btn" onclick="switchTab('cinematic')">Prompt Cinemática</button>
    </nav>
    <main>
      <!-- TAB 1: Prompt de Imagen -->
      <section id="tab-image" class="tab-section">
        <form id="prompt-form-image">
          <label for="inputPromptImage">Describe tu escena o idea visual:</label>
          <textarea id="inputPromptImage" rows="4" placeholder="Ejemplo: Un bosque al atardecer con niebla..."></textarea>
          <button type="submit" class="primary-btn">Generar Prompt Profesional</button>
        </form>
        <section class="examples-section">
          <h3>Ejemplos de Prompt Profesional</h3>
          <ul id="examples-list-image"></ul>
        </section>
        <section id="result-section-image" class="hidden">
          <h2>Prompt Profesional</h2>
          <div id="outputPromptImage" class="output-prompt"></div>
          <button class="copy-btn" onclick="copyPrompt('outputPromptImage', this)">Copiar Prompt</button>
        </section>
      </section>
      <!-- TAB 2: Prompt Cinemática -->
      <section id="tab-cinematic" class="tab-section hidden">
        <form id="prompt-form-cinematic">
          <label for="inputPromptCinematic">Describe tu escena o secuencia cinematográfica:</label>
          <textarea id="inputPromptCinematic" rows="4" placeholder="Ejemplo: Un plano secuencia de un héroe entrando a una ciudad futurista bajo la lluvia..."></textarea>
          <button type="submit" class="primary-btn">Generar Prompt Cinemático</button>
        </form>
        <section class="examples-section">
          <h3>Ejemplos de Prompt Cinemática</h3>
          <ul id="examples-list-cinematic"></ul>
        </section>
        <section id="result-section-cinematic" class="hidden">
          <h2>Prompt Cinemática</h2>
          <div id="outputPromptCinematic" class="output-prompt"></div>
          <button class="copy-btn" onclick="copyPrompt('outputPromptCinematic', this)">Copiar Prompt</button>
        </section>
      </section>
    </main>
    <footer>
      <small>Creado por <a href="https://github.com/bocanada69" target="_blank">@bocanada69</a></small>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
